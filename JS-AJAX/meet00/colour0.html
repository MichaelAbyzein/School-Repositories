<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloured Text</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            document.querySelectorAll(".color-change").forEach( button => {
                button.onclick = () => {
                    document.querySelector("#hello").style.color = button.dataset.color;
                }
            })

        })
    </script>
</head>
<body>
    <h1 id="hello">Hello</h1>
    <button id="red" class="color-change">red</button>
    <button id="green" class="color-change">green</button>
    <button id="blue" class="color-change">blue</button>
</body>
</html>
