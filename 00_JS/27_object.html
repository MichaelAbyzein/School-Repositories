<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object in JS</title>
</head>
<body>
	<script type="text/javascript">
		function sleep() {
			console.log("zzzzz");
		}

		let pig = {
			name : "pancake",
			legs : 3,
			isCute: true,

			eat : function() {
				console.log(`${this.name} is still eating`)
			},
			sleep : sleep
		};

		console.log(pig);
		pig.eat();
		pig.sleep();

		pig.age = 100;
		console.log(pig.age);
		pig.speak = function () {
			console.log(`le sus sus, my name is ${this.name}.`)
		}
		pig.speak();

		let cat = {
			"name" : "valentine",
			"legs" : 4
		}
		console.log(cat["name"]);
		console.log(cat.legs);

	</script>
</body>
</html>
